<div class="detailBox" *ngIf="detailedRun$ | async as runValues;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Run: {{runValues.id}}</mat-card-title>
      <mat-card-subtitle>{{runValues.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-expansion-panel *ngFor="let shop of runValues.shops" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>{{shop.stopId}}</mat-panel-title>
          <mat-panel-description>{{shop.shop.name}} - {{shop.shop.city}}</mat-panel-description>
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="runShops">

          <!--Address column          -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let runShop" > {{runShop}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions align="start">

    </mat-card-actions>
    <mat-card-footer>
      Footer
    </mat-card-footer>
  </mat-card>
  <button (click)="goToRunList(runValues)">Bacckkkkk</button>
</div>
