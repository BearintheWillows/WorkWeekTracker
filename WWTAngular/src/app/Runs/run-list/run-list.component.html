<div class="card-container">
  <h2>Run List</h2>
    <div class="card" *ngFor="let run of runs$ | async">
      <a [routerLink]="['/run/' + run.id + '/details']" (click)="goToDetail(run)">
        <mat-card [class.selected]="run.id === selectedId">
          <mat-card-header>
            <mat-card-title>{{run.id}}</mat-card-title>
            <mat-card-subtitle>{{run.location}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </a>

    </div>
</div>
