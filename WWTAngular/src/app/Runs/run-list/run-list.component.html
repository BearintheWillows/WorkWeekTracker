<h2>Run List</h2>

<div class="card-container">
<mat-card class="runs" *ngFor="let run of runs">
  <mat-card-header>
    <mat-card-title>
      <span>{{run.id}}</span>
    </mat-card-title>

    <mat-card-subtitle>
      <span class="name">{{run.locationArea}}</span>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
</div>
<button class="tw-blue-btn">Click Me!</button>
