
<div class="card-container" >
  <h2>Run List</h2>
  <div class="card" *ngFor="let run of runs">
    <a [routerLink]="['/run/' + run.id + '/details' ]">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{run.id}}</mat-card-title>
        <mat-card-subtitle>{{run.locationArea}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    </a>
  </div>
</div>
